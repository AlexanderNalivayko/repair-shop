<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pagination">

    <nav>
        <ul class="pagination">
            <th:block th:if="${records?.getTotalPages() > 1}">
                <li th:if="${records.getNumber() != 0}" class="page-item">
                    <a class="page-link text-muted"
                       th:href="@{__${#httpServletRequest.requestURI}__(page=${records.getNumber()-1},size=${records.getSize()})}"
                       th:text="#{action.previous}"></a>
                    </a>
                </li>

                <li th:each="pageNo : ${#numbers.sequence(0, records.getTotalPages() - 1)}"
                    th:class="${records.getNumber() eq pageNo}? 'page-item disabled' : 'page-item'">
                    <a th:if="${records.getNumber() == pageNo}" class="page-link text-success"
                       href="javascript:void(0);"
                       th:text="${pageNo + 1}">
                    </a>
                    <a th:unless="${(records.getNumber() == pageNo)}"
                       class="page-link text-muted"
                       th:href="@{__${#httpServletRequest.requestURI}__(page=${pageNo},size=${records.getSize()})}"
                       th:text="${pageNo + 1}">
                    </a>
                </li>
                <li th:if="${records.getNumber() < records.getTotalPages()-1}" class="page-item">
                    <a class="page-link text-muted"
                       th:href="@{__${#httpServletRequest.requestURI}__(page=${records.getNumber()+1},size=${records.getSize()})}"
                       th:text=#{action.next}>
                    </a>
                </li>
            </th:block>
        </ul>
    </nav>

</div>
</body>
</html>
