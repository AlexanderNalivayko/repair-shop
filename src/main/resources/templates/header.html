<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="header">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="../js/script.js" th:src="@{/js/script.js}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
        <title th:text="#{site.name}">
        </title>
    </head>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-color rounded-20">
            <a class="navbar-brand font-weight-bolder" th:href="@{/home_page}" th:text="#{site.name}"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder" th:href="@{/home_page}"
                           th:text="#{header.home}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder"
                           th:href="@{/about_page}" th:text="#{header.about}"></a>
                    </li>
                    <div th:if="${user?.userRole eq 'CUSTOMER'}">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bolder"
                               th:href="@{/repair_page}" th:text="#{header.repairRequest}">
                            </a>
                        </li>
                    </div>
                    <li class="nav-item dropdown font-weight-bolder">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <th:block th:text="#{header.user}"></th:block>
                                (<span sec:authorize="isAuthenticated()" class="text-white" sec:authentication="name"></span>)

                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div th:if="${user == null}">
                                <a class="dropdown-item"
                                   th:href="@{/login_page}" th:text="#{action.login}">
                                </a>
                            </div>
                            <a class="dropdown-item" th:href="@{/sign_up_page}"
                               th:text="#{action.signup}">
                            </a>
                            <div th:if="${user != null}">
                                <form name="submitForm" method="POST"
                                      th:action="@{/logout}">
                                    <a class="dropdown-item" href="javascript:document.submitForm.submit()"
                                       th:text="#{action.logout}">
                                    </a>
                                </form>
                            </div>
                        </div>
                    </li>
                    <div th:if="${user?.userRole eq 'MANAGER'}">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bolder"
                               th:href="@{/manager}" th:text="#{header.manager}">
                            </a>
                        </li>
                    </div>
                    <div th:if="${user?.userRole eq 'MANAGER'}">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bolder"
                               th:href="@{/master}" th:text="#{header.master}">
                            </a>
                        </li>
                    </div>
                </ul>
                <ul class=" nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <form>
                            <select class="form-control form-control-sm" name="lang" onchange="this.form.submit();">
                                <option value="en" th:selected="__${#locale}__ == 'en'">
                                    <p th:text="#{language.en}"></p>
                                </option>
                                <option value="ru" th:selected="__${#locale}__ == 'ru'">
                                    <p th:text="#{language.ru}"></p>
                                </option>
                            </select>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

</div>
</body>
</html>
