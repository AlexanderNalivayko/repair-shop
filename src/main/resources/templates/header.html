<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-color rounded-20">
            <a class="navbar-brand font-weight-bolder" th:href="@{/home_page}" th:text="#{site.name}"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder" th:href="@{/site/home_page}"
                           th:text="#{header.home}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder"
                           th:href="@{/site/about_page}" th:text="#{header.about}"></a>
                    </li>
                    <div th:if="${user?.userRole eq 'CUSTOMER'}">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bolder"
                               th:href="@{/site/repair_page}" th:text="#{header.repairRequest}">
                            </a>
                        </li>
                    </div>
                    <li class="nav-item dropdown font-weight-bolder">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" th:text="#{header.user}">
                            <!--                            TODO might have a bug-->
                            <div th:if="${user != null}">
                                <div th:text="#{user.username}"></div>
                            </div>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div th:unless="${user == null}">
                                <a class="dropdown-item"
                                   href="${pageContext.request.contextPath}/site/login_page" th:text="#{action.login}">
                                </a>
                            </div>
                            <a class="dropdown-item" href="${pageContext.request.contextPath}/site/sign_up_page"
                               th:text="#{action.signup}">
                            </a>
                            <div th:unless="${user == null}">
                                <form name="submitForm" method="POST"
                                      action="${pageContext.request.contextPath}/site/logout">
                                    <a class="dropdown-item" href="javascript:document.submitForm.submit()"
                                       th:text="#{action.logout}">
                                    </a>
                                </form>
                            </div>
                        </div>
                    </li>
                    <div th:if="${user?.userRole eq 'MANAGER'}">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bolder"
                               href="${pageContext.request.contextPath}/site/manager" th:text="#{header.manager}">
                            </a>
                        </li>
                    </div>
                    <div th:if="${user?.userRole eq 'MANAGER'}">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bolder"
                               href="${pageContext.request.contextPath}/site/master" th:text="#{header.master}">
                            </a>
                        </li>
                    </div>
                </ul>
                <ul class=" nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <form>
                            <select class="form-control form-control-sm" name="lang" onchange="this.form.submit();">
                                <option value="en" th:selected="__${#locale}__ == 'en'">
                                    <p th:text="#{language.en}"></p>
                                </option>
                                <option value="ru" th:selected="__${#locale}__ == 'ru'">
                                    <p th:text="#{language.ru}"></p>
                                </option>
                            </select>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
    </script>

</div>
</body>
</html>
