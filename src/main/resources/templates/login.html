<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <title th:text="#{site.name}">
        </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body class="bg-color">
<div class="logreg-forms">
    <form class="form-signin shadow" method="post" action="${pageContext.request.contextPath}/site/login_page/login">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.title}">
<!--            <fmt:message key="login.title"/>-->
        </h1>
        <div th:if="${wrong_input}">
            <p class="text-warning" th:text="#{login.msg.wrong_input}">
<!--                <fmt:message key="login.msg.wrong_input"/>-->
            </p>
        </div>
        <div th:if="${need_login}">
            <p class="text-warning" th:text="#{login.msg.wrong_input}">
<!--                <fmt:message key="login.msg.need_login"/>-->
            </p>
        </div>
        <input type="text" name="login" class="form-control" placeholder="username" required="" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="password" required="">
        <div class="row">
            <div class="col-sm-6">
                <a th:href="@{/home_page}" class="btn btn-danger btn-block" th:text="#{login.btn.home}">
<!--                    <fmt:message key="login.btn.home"/>-->
                </a>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success btn-block" type="submit" th:text="#{login.btn.signin}">
<!--                    <fmt:message key="login.btn.signin"/>-->
                </button>
            </div>
        </div>
        <hr>
        <p th:text="#{login.question}">
<!--            <fmt:message key="login.question"/>-->
        </p>
        <a th:href="@{/sign_up_page}" class="btn btn-primary btn-block" th:text="#{login.btn.signup}">
<!--            <fmt:message key="login.btn.signup"/>-->
        </a>
    </form>
</div>
</body>
</html>
