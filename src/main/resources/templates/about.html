<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>


<html>
<body>

<div th:insert="header :: header"></div>

<div class="container-fluid">
    <div class="row justify-content-md-center my-5">
        <div class="col-md-10">
            <h2 class="text-muted" th:text="#{about.text}">
            </h2>
        </div>
    </div>
    <div class="row justify-content-md-center bg-success pt-2">
        <div class="col-md-10">
            <h3 class="text-white" th:text="#{about.feedback}">
            </h3>
            <form action="${pageContext.request.contextPath}/site/manager/delete_feedback" method="post">
<!--                <c:forEach var="feedbackMsg" items="${requestScope.records}">-->
                    <th:block th:each="feedbackMsg : ${records}">
                    <div class="card my-2 shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <p class="text-muted">
                                        <span th:text="${feedbackMsg.user.username}"></span>
                                        |
                                        <span th:text="${feedbackMsg.creationTime}"></span>
                                    </p>
                                </div>
                                <div class="col-md-4">
                                    <div th:if="${sessionScope?.user?.userRole == 'MANAGER'}">
                                        <button class="btn btn-danger float-right" name="delete-btn"
                                                th:value="${feedbackMsg?.id}" type="submit" th:text="#{about.delete}">
                                            <!--                                            <fmt:message key="about.delete"/>-->
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <p class="text-muted" th:text="#{feedbackMsg.text}"></p>
                        </div>
                    </div>
                    </th:block>
<!--                </c:forEach>-->
            </form>
            <br/>
            <div class="row justify-content-sm-center">
<!--                <jsp:include page="pagination.jsp"/>-->
                <div th:insert="pages_pagination :: pagination"></div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-md-center mb-5 pt-4">
        <div class="col-md-10 mb-5">
            <form action="${pageContext.request.contextPath}/site/about_page/leave_feedback" method="post"
                  class="form-signup">
                <label for="feedback_msg" class="text-muted" th:text="#{about.leave.feedback}">
                    <!--                    <fmt:message key="about.leave.feedback"/>-->
                </label>
                <div th:if="${sessionScope?.user == null}">
                    <p class="text-danger" th:text="#{about.msg.registration}">
                        <!--                        <fmt:message key="about.msg.registration"/>-->
                    </p>
                </div>
                <textarea name="feedback_msg" class="form-control" id="feedback_msg" rows="3" required></textarea>
                <button class="btn btn-success float-right"
                        type="submit"
                        th:text="#{about.send}"
                        th:disabled="${user == null}">
                    <!--                <fmt:message key="about.send"/>-->
                </button>
            </form>
        </div>
    </div>
</div>

<div th:insert="footer :: footer"></div>

</body>
</html>
