<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>


<html>
<body>

<div th:insert="header :: header"></div>

<div class="container-fluid">
    <div class="row justify-content-md-center my-5">
        <div class="col-md-10">
            <h2 class="text-muted" th:text="#{about.text}">
            </h2>
        </div>
    </div>
    <div class="row justify-content-md-center bg-success pt-2">
        <div class="col-md-10">
            <h3 class="text-white" th:text="#{about.feedback}">
            </h3>
            <form th:action="@{/about_page/delete_feedback}" method="post">
                    <th:block th:each="feedbackMsg : ${records}">
                    <div class="card my-2 shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <p class="text-muted">
                                        <span th:text="${feedbackMsg.user.username}"></span>
                                        |
                                        <span th:text="${feedbackMsg.creationTime}"></span>
                                    </p>
                                </div>
                                <div class="col-md-4">
                                    <div sec:authorize="hasAuthority('MANAGER')">
                                        <button class="btn btn-danger float-right" name="delete-btn"
                                                th:value="${feedbackMsg?.id}" type="submit" th:text="#{about.delete}">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <p class="text-muted" th:text="${feedbackMsg.text}"></p>
                        </div>
                    </div>
                    </th:block>
            </form>
            <br/>
            <div class="row justify-content-sm-center">
                <div th:insert="pages_pagination :: pagination"></div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-md-center mb-5 pt-4">
        <div class="col-md-10 mb-5">
            <div sec:authorize="isAnonymous()">
                <p class="text-danger" th:text="#{about.msg.registration}">
                </p>
            </div>
            <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/about_page/create_feedback}" method="post"
                  class="form-signup">
                <label for="feedback_msg" class="text-muted" th:text="#{about.leave.feedback}">
                </label>

                <textarea name="message" class="form-control" id="feedback_msg" rows="3" required></textarea>
                <button class="btn btn-success float-right"
                        type="submit"
                        th:text="#{about.send}">
                </button>
            </form>
            </th:block>
        </div>
    </div>
</div>

<div th:insert="footer :: footer"></div>

</body>
</html>
